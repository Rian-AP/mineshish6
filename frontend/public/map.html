<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mineshish - Карта Мира</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    
    <!-- Icons (Phosphor Icons) -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            dark: '#5B1CE0',
                            light: '#A06BFF',
                            bg: '#050508',
                            card: '#0F0F16',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        fadeInUp: {
                            'from': { opacity: 0, transform: 'translateY(20px)' },
                            'to': { opacity: 1, transform: 'translateY(0)' }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-brand-bg text-white overflow-hidden selection:bg-brand-dark selection:text-white flex flex-col h-screen">

    <!-- Background Static Elements -->
    <div class="fixed inset-0 z-[-1] bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-10 mix-blend-overlay"></div>
    <div class="fixed inset-0 z-[-1] bg-[radial-gradient(circle_at_center,rgba(91,28,224,0.1)_0%,#050508_70%)] pointer-events-none"></div>

    <!-- Navigation -->
    <nav class="fixed w-full z-50 backdrop-blur-xl border-b border-white/5 bg-[#050508]/60">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/" class="flex items-center gap-3 group">
                <div class="relative w-10 h-10 flex items-center justify-center">
                    <div class="absolute inset-0 bg-brand-dark blur-lg opacity-50 group-hover:opacity-100 transition-opacity duration-500"></div>
                    <svg class="relative z-10 w-full h-full transform group-hover:scale-110 transition-transform duration-300" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20 4L4 12V28L20 36L36 28V12L20 4Z" stroke="#A06BFF" stroke-width="2" stroke-linejoin="round" class="drop-shadow-[0_0_10px_rgba(160,107,255,0.8)]"/>
                        <path d="M20 14L10 19V29L20 34L30 29V19L20 14Z" fill="url(#paint0_linear)" stroke="#5B1CE0" stroke-width="1"/>
                        <path d="M20 4V14M36 12L20 20M4 12L20 20M20 36V34" stroke="#5B1CE0" stroke-width="2" stroke-linecap="round"/>
                        <defs>
                            <linearGradient id="paint0_linear" x1="20" y1="14" x2="20" y2="34" gradientUnits="userSpaceOnUse">
                                <stop stop-color="#5B1CE0"/>
                                <stop offset="1" stop-color="#050508"/>
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                <span class="text-xl font-black tracking-wide text-white">
                    MINE<span class="text-brand-light drop-shadow-[0_0_8px_rgba(160,107,255,0.5)]">SHISH</span>
                </span>
            </a>

            <div class="hidden md:flex items-center space-x-8 text-sm font-medium text-gray-400">
                <a href="/" class="hover:text-white transition-colors">Главная</a>
                <a href="/map" class="text-white relative group py-2">
                    Карта
                    <span class="absolute bottom-0 left-0 w-full h-0.5 bg-brand-light"></span>
                </a>
                <a href="/seasons" class="hover:text-white transition-colors">Архив Сезонов</a>
                <a href="/mods" class="hover:text-white transition-colors">Мод-пак</a>
            </div>
        </div>
    </nav>

    <!-- Map Container -->
    <main class="flex-grow pt-[72px] relative flex flex-col">
        
        <!-- Status Overlay (Активен, если карта недоступна) -->
        <div id="mapOverlay" class="absolute inset-0 z-10 flex flex-col items-center justify-center bg-[#050508]/80 backdrop-blur-sm animate-fade-in-up">
            
            <div class="w-24 h-24 rounded-full bg-brand-dark/10 flex items-center justify-center mb-8 relative">
                <div class="absolute inset-0 rounded-full border border-brand-light/30 animate-pulse-slow"></div>
                <i class="ph-fill ph-globe-hemisphere-west text-4xl text-brand-light/50"></i>
            </div>

            <h1 class="text-3xl md:text-5xl font-black mb-4 text-center">
                Карта <span class="text-gray-500">Недоступна</span>
            </h1>
            
            <p class="text-gray-400 max-w-md text-center mb-8 leading-relaxed">
                В данный момент активного сезона нет. Но вы можете взглянуть на архивную карту мира.
            </p>

            <div class="flex gap-4">
                <button id="showMapBtn" class="px-6 py-3 rounded-xl bg-brand-dark text-white font-semibold text-sm hover:bg-brand-light transition-all hover:scale-105 shadow-lg shadow-brand-dark/20">
                    Открыть Архивную Карту
                </button>
                <a href="/seasons" class="px-6 py-3 rounded-xl bg-white/5 border border-white/10 hover:bg-white/10 transition-all font-semibold text-sm">
                    Архив Сезонов
                </a>
            </div>
        </div>

        <!-- Iframe Placeholder -->
        <iframe id="mapFrame" src="" class="w-full h-full border-none opacity-0 pointer-events-none transition-opacity duration-1000"></iframe>

    </main>

    <!-- Scripts -->
    <script>
        const showMapBtn = document.getElementById('showMapBtn');
        const mapOverlay = document.getElementById('mapOverlay');
        const mapFrame = document.getElementById('mapFrame');

        if (showMapBtn) {
            showMapBtn.addEventListener('click', () => {
                // Загружаем карту
                mapFrame.src = "/archive-map/web/";
                
                // Анимация скрытия оверлея
                mapOverlay.classList.add('opacity-0', 'pointer-events-none');
                
                // Показ карты
                mapFrame.classList.remove('opacity-0', 'pointer-events-none', 'grayscale');
                
                // Удаляем оверлей через секунду (после анимации)
                setTimeout(() => {
                    mapOverlay.style.display = 'none';
                }, 500);
            });
        }
    </script>
</body>
</html>

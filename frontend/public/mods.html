<!DOCTYPE html>
<html lang="ru" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mineshish - Сборка Модов</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    
    <!-- Icons (Phosphor Icons) -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            dark: '#5B1CE0',
                            light: '#A06BFF',
                            bg: '#050508',
                            card: '#0F0F16',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
                    },
                    keyframes: {
                        fadeInUp: {
                            'from': { opacity: 0, transform: 'translateY(20px)' },
                            'to': { opacity: 1, transform: 'translateY(0)' }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-brand-bg text-white overflow-x-hidden selection:bg-brand-dark selection:text-white flex flex-col min-h-screen">

    <!-- Background Static Elements -->
    <div class="fixed inset-0 z-[-1] bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-10 mix-blend-overlay"></div>
    <div class="fixed inset-0 z-[-1] bg-[radial-gradient(circle_at_top,rgba(91,28,224,0.15)_0%,#050508_60%)] pointer-events-none"></div>

    <!-- Navigation -->
    <nav class="fixed w-full z-50 backdrop-blur-xl border-b border-white/5 bg-[#050508]/60">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/" class="flex items-center gap-3 group">
                <div class="relative w-10 h-10 flex items-center justify-center">
                    <div class="absolute inset-0 bg-brand-dark blur-lg opacity-50 group-hover:opacity-100 transition-opacity duration-500"></div>
                    <svg class="relative z-10 w-full h-full transform group-hover:scale-110 transition-transform duration-300" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20 4L4 12V28L20 36L36 28V12L20 4Z" stroke="#A06BFF" stroke-width="2" stroke-linejoin="round" class="drop-shadow-[0_0_10px_rgba(160,107,255,0.8)]"/>
                        <path d="M20 14L10 19V29L20 34L30 29V19L20 14Z" fill="url(#paint0_linear)" stroke="#5B1CE0" stroke-width="1"/>
                        <path d="M20 4V14M36 12L20 20M4 12L20 20M20 36V34" stroke="#5B1CE0" stroke-width="2" stroke-linecap="round"/>
                        <defs>
                            <linearGradient id="paint0_linear" x1="20" y1="14" x2="20" y2="34" gradientUnits="userSpaceOnUse">
                                <stop stop-color="#5B1CE0"/>
                                <stop offset="1" stop-color="#050508"/>
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                <span class="text-xl font-black tracking-wide text-white">
                    MINE<span class="text-brand-light drop-shadow-[0_0_8px_rgba(160,107,255,0.5)]">SHISH</span>
                </span>
            </a>

            <div class="hidden md:flex items-center space-x-8 text-sm font-medium text-gray-400">
                <a href="/" class="hover:text-white transition-colors">Главная</a>
                <a href="/map" class="hover:text-white transition-colors">Карта</a>
                <a href="/seasons" class="hover:text-white transition-colors">Архив Сезонов</a>
                <a href="/mods" class="text-white relative group py-2">
                    Мод-пак
                    <span class="absolute bottom-0 left-0 w-full h-0.5 bg-brand-light"></span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow pt-32 pb-32 container mx-auto px-6 relative z-10">
        
        <header class="mb-12 text-center animate-fade-in-up relative">
            <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[300px] h-[150px] bg-brand-dark/60 blur-[80px] rounded-full -z-10 pointer-events-none"></div>

            <h1 class="text-4xl md:text-5xl font-black mb-4">
                Конструктор <span class="text-transparent bg-clip-text bg-gradient-to-r from-white via-[#d8b4fe] to-[#A06BFF]">Сборки</span>
            </h1>
            <p class="text-gray-400 max-w-xl mx-auto">
                Выберите необходимые моды для комфортной игры на сервере. Мы автоматически соберем их в один ZIP-архив.
            </p>
        </header>

        <!-- Mod Selection Area -->
        <div class="max-w-4xl mx-auto">
            
            <!-- Controls -->
            <div class="flex flex-wrap items-center justify-between gap-4 mb-6 animate-fade-in-up" style="animation-delay: 100ms;">
                <div class="flex items-center gap-2">
                    <button id="selectAll" class="px-4 py-2 rounded-lg bg-white/5 border border-white/10 hover:bg-white/10 transition-colors text-sm font-medium text-gray-300">
                        Выбрать все
                    </button>
                    <button id="deselectAll" class="px-4 py-2 rounded-lg bg-white/5 border border-white/10 hover:bg-white/10 transition-colors text-sm font-medium text-gray-300">
                        Сбросить
                    </button>
                </div>
                <div class="text-sm text-gray-400">
                    Выбрано: <span id="selectedCount" class="text-brand-light font-bold">0</span>
                </div>
            </div>

            <!-- Mods Grid -->
            <div id="modsGrid" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-12 animate-fade-in-up" style="animation-delay: 200ms;">
                <!-- Mods will be injected here by JS -->
            </div>

        </div>

    </main>

    <!-- Floating Action Bar -->
    <div class="fixed bottom-0 left-0 w-full z-40 p-6 pointer-events-none">
        <div class="container mx-auto flex justify-center">
            <div id="downloadBar" class="bg-[#0F0F16]/90 backdrop-blur-xl border border-brand-light/20 shadow-[0_0_30px_-5px_rgba(91,28,224,0.4)] rounded-2xl p-4 flex items-center gap-6 transform translate-y-[150%] transition-transform duration-500 pointer-events-auto">
                <div class="hidden md:block">
                    <div class="text-sm text-gray-400">Готово к скачиванию</div>
                    <div class="text-white font-bold"><span id="totalMods">0</span> модов в архиве</div>
                </div>
                <button id="downloadBtn" class="flex items-center gap-2 bg-brand-dark hover:bg-brand-light text-white px-6 py-3 rounded-xl font-bold transition-all hover:scale-105 active:scale-95 shadow-lg shadow-brand-dark/30">
                    <i class="ph-bold ph-download-simple text-xl"></i>
                    <span>Скачать ZIP</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-12 border-t border-white/5 bg-black/40 text-center text-gray-500 text-sm mt-auto">
        <p>&copy; 2025 Mineshish. Not affiliated with Mojang AB.</p>
    </footer>

    <!-- Scripts -->
    <script src="js/mods.js"></script>
</body>
</html>
